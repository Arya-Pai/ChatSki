<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSki</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
   
</head>

<body class=" text-bg-dark">
    <div class="container text-center">

        <div class="row">
            <div class="col-12">
                <h1 class="text-center" style="margin-bottom: 5rem; margin-top: 2rem;">Welcome to ChatSki</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="messageArea" class="border border-white rounded p-5 mb-4 me-3"></div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border border-white rounded p-4">
                <form class="needs-validation" novalidate id="form" >
                    <div class="row mb-3 col-8">
                        <label for="username" class="form-label">
                            <h6>Username</h6>
                        </label>
                        <div class=" input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="text" class="form-control " id="username"
                                aria-describedby="inputGroupPrepend2"  required>
                        </div>
                    </div>
                    <div class="d-flex align-items-center row mb-3">
                        <div class=" col-10">
                            <label for="textArea" class="form-label">
                                <h6>Chat</h6>
                            </label>
                            <textarea class="form-control" id="textArea" rows="5"></textarea>
                        </div>
                        <div class=" col-2 ">
                            <button class="btn btn-outline-light  " type="submit"><img src="./images/send-svgrepo-com.svg"
                                    alt="Send" srcset="" class="img-fluid" style="width: 30px;height:30px;"></button>
                        </div>
                    </form>
                    </div>
                    
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/socket.js"></script>
   
</body>

</html>
