<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
</head>

<body class="text-bg-dark ">
    <div class="container ">
        <div class="row justify-content-center align-items-center" style="height: 51rem;">
            <div class="col-7 ">
                <div class="card  mt-4 align-items-center">
                    <div class="card-body pt-4">
                        <h3 class="card-title justify-content-center text-center mb-4">Login</h3>
                        <form action="/" method="post">
                            <div class="col-md-4">
                                <label for="validationDefault01" class="form-label">First name</label>
                                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationDefault02" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                            </div>
                            <div class="col-md-7">
                                <label for="validationDefaultUsername" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                    <input type="text" class="form-control" id="validationDefaultUsername"
                                        aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                                    placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword6" class="form-label">Password</label>
                                <input type="password" id="inputPassword6" name="password" class="form-control"
                                    aria-describedby="passwordHelpInline" required>
                                <div id="passwordHelpInline" class="form-text">
                                    Must be 8-20 characters long.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword6" class="form-label">Confirm Password</label>
                                <input type="password" id="inputPassword6" name="password" class="form-control"
                                    aria-describedby="passwordHelpInline" required>
                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-primary text-center ">Signup</button>
                            </div>
                        </form>
                        <div class="text-center mb-4"><a href="/" class="  pb-4">Back to Login</a></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
